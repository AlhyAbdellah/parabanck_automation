name: CI-CD Parabanck Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout du code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: âš–ï¸ Installer les dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-html

    - name: ğŸ“Š Lancer les tests avec rapport HTML
      run: |
        pytest -s test_ui/test_headless.py --html=report.html --self-contained-html || true

    - name: ğŸ“‚ Upload du rapport HTML & screenshots
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          report.html
          screenshot.png

    - name: ğŸ“§ Envoyer un email avec le rapport (CD)
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: âœ… Rapport de tests Parabanck
        to: "abdellah.alhyan98@gmail.com"
        from: "CI Bot <noreply@example.com>"
        body: |
          Bonjour ğŸ‘‹,
          
          Voici le dernier rapport de test automatisÃ© :
          
          - Date: ${{ github.event.head_commit.timestamp }}
          - Auteur: ${{ github.actor }}
          
          â” Voir le rapport HTML ci-joint.
        attachments: report.html
